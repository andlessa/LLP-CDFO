processFolder = pp2BB_atlas # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)
[MadGraphSet]
nevents = 20000
Msd3 = ${AuxPars:massTauPairs}[1]
mneu1 = ${AuxPars:massTauPairs}[0]
Wsd3 = 6.582e-16/${AuxPars:massTauPairs}[2]
#xqcut =  ${Msd3}/2.0
run_tag = "cdfo_%1.0f_%1.1f_tau_%1.0e" %(${Msd3},${mneu1},${AuxPars:massTauPairs}[2])
